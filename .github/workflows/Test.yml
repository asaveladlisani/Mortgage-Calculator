name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [ windows-latest ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.4.3
      
    - name: Setup MSbuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.0

    - name: Restore NuGet packages
      run: nuget restore BugGadiant.UXI_Mortgage.sln

    - name: Building
      run: msbuild BugGadiant.UXI_Mortgage.sln

